machine:
  services:
    - docker
    - node

checkout:
  post:
    - git submodule sync
    - git submodule update --init

test:
  override:
    - cd ds_chat_front
    - npm i
    - npm run test-ci

compile:
  override:
    - cd ds_chat_front
    - npm run build
    - cd ..
    - docker build -t litleleprikon/ds_chat_front ./ds_chat_front
    - docker build -t litleleprikon/ds_chat_back ./ds_chat_back

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - chmod +x check.sh
      - sh ./check.sh
      - chmod +x deploy.sh
      - sh ./deploy.sh